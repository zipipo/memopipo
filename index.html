<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Memopipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Memopipo</h1>
            <p class="subtitle">What is new thing?</p>
        </header>

        <section class="list-section">
            <ul id="todo-list">
                </ul>
        </section>

        <button id="fab-btn" class="leaf-btn">
            <span class="leaf-icon">🍃</span>
        </button>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h2>새로운 기억 심기</h2>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            
            <div class="modal-body">
                <input type="text" id="todo-input" placeholder="무엇을 해야 하나요?" autocomplete="off">
                
                <div class="row">
                    <select id="category-select">
                        <option value="Me">Me 🧘</option>
                        <option value="School">School 🎓</option>
                        <option value="Housework">Housework 🧹</option>
                        <option value="Shopping">Shopping 🛒</option>
                        <option value="Etc">Etc 🎸</option>
                    </select>
                </div>

                <div class="row">
                    <label>마감일:</label>
                    <input type="date" id="deadline-input">
                </div>

                <div class="row toggle-row">
                    <label class="toggle-label">
                        <input type="checkbox" id="urgent-check">
                        <span class="pixel-checkbox"></span>
                        🔥 급해요
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="important-check">
                        <span class="pixel-checkbox"></span>
                        ⭐️ 중요해요
                    </label>
                </div>

                <textarea id="desc-input" placeholder="상세 내용 (선택)" rows="3"></textarea>

                <button id="add-btn" class="confirm-btn">심기 완료!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
